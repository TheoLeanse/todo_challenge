<!DOCTYPE html>

<html ng-app="ToDoApp">

  <head>

    <meta charset="utf-8">

    <title>ToDo App</title>

    <link rel="stylesheet" href="/stylesheets/style.css">

    <script src="angular/angular.js"></script>

    <script src="javascripts/angularApp.js"></script>

  </head>

  <body ng-controller="TaskController as taskCtrl">

    <input ng-model="taskCtrl.submittedTask"></input>

    <button id="task_submit_button" ng-click="taskCtrl.addTask(taskCtrl.submittedTask); taskCtrl.submittedTask = ''">

      Add Task

    </button>

    <ul ng-repeat="task in taskCtrl.tasks">

      <li>

        <p ng-class="task.status">

          {{ task.task }}

        </p>

        <button class="btn importantBtn" ng-click="taskCtrl.markImportant(task)">

          Important

        </button>

        <button class="btn editBtn" ng-click"">

          Edit

        </button>

        <input ng-model="taskCtrl.editTask"></input>

        <button class="btn editSubmitBtn">

          Submit edit
          
        </button>

        <button class="btn completeBtn" ng-click="taskCtrl.markDone(task)">

          Complete

        </button>

        <button class="btn resetBtn">

          Reset

        </button>

      </li>

    </ul>

    <button class="btn cleanUpBtn" ng-click="taskCtrl.cleanUp()">

      Clear completed tasks

    </button>

  </body>

</html>
